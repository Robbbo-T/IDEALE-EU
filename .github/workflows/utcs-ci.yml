name: UTCS Build & Evidence

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install TeX Live (for pdflatex)
        run: sudo apt-get update && sudo apt-get install -y texlive-latex-base

      # Add any other dependency installation steps here

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build PDF
        working-directory: ./sheet
        run: make pdf

      # Add test or deploy steps as needed
